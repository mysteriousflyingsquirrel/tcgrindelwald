<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TC Grindelwald – Home</title>
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="icon" href="icons/favicon.png" type="image/png" />
</head>
<body>
  <div class="wrapper">

    <!-- === HEADER / NAV === -->
    <header class="top-bar">

      <!-- Hamburger (mobile only) -->
      <button class="burger" aria-label="Menü öffnen / schließen">
        <span></span><span></span><span></span>
      </button>

      <!-- NAV list -->
      <nav class="main-nav">
        <ul>
          <li><a href="kalender.html">Kalender</a></li>
          <li><a href="club.html">Club</a></li>
          <li><a href="anlage.html">Anlage</a></li>
          <li><a href="kontakt.html">Kontakt</a></li>
        </ul>
      </nav>

      <!-- Language switch (always at right) -->
      <div class="lang-switch">
        <a href="#" onclick="switchLanguage('de', event)">DE</a>
        <a href="#" onclick="switchLanguage('en', event)">EN</a>
      </div>

      <!-- centred logo -->
      <a href="index.html" class="logo">
        <img src="icons/logo.png" alt="Tennisclub Grindelwald Logo" />
      </a>

    </header>

    <!-- === MAIN CONTENT === -->
    <main>
      <div class="container">
        <div class="text-section">
            <h1 id="main-title"></h1>
            <p id="main-paragraph-1"></p>
        </div>
        <div class="text-section">
            <h1 id="reservation-title">Reservierungen</h1>
            <p id="reservation-paragraph-1"></p>
          <a href="https://apps.gotcourts.com/de/reservations/tc-grindelwald" target="_blank" class="event-link">GotCourts</a>
        </div>
      </div>
    </main>

    <!-- === FOOTER === -->
    <footer>
      © 2025 TC Grindelwald
    </footer>

  </div>

  <script>
    const burger   = document.querySelector('.burger');
    const mainNav  = document.querySelector('.main-nav');
    burger.addEventListener('click', () => {
      burger.classList.toggle('open');
      mainNav.classList.toggle('open');
    });

    const translations = {
      de: {
        menu: ["Kalender", "Club", "Anlage", "Kontakt"],
        welcome: {
          title: "AKTUELLE NEWS",
          paragraph: "Unsere Tennisplätze sind seit dem 26. Mai 2025 geöffnet. Bucht eure Plätze jetzt!" // Added news
        },
        reservation: {
          title: "RESERVIERUNGEN",
          paragraph: `Hier können Sie Ihre Tennisplätze reservieren.<br /><br />

          Pro Stunde CHF 24.00<br /><br />

          Wie bezahle ich, wenn das Clubhaus nicht besetzt ist ...?<br /><br />

          Am besten buchst du deinen Platz online über GotCourts (Debit-/Kreditkarte). Auf dieser Platform kannst du zudem jederzeit prüfen, ob am gewünschten Spieltermin noch ein Platz frei ist oder nicht.<br /><br />

          Du kannst den Platz auch direkt auf der Anlage beim Clubhaus buchen. Vor Ort ist ein Tablet mit dem entsprechenden Buchungssystem installiert. Zusätzlich hast du auch die Möglichkeit, die Platzmiete mit Bargeld oder per TWINT zu bezahlen. Bei Barzahlung bitten wir dich, den entsprechenden Geldbetrag in den dafür vorgesehenen Briefumschlag zu legen und den Umschlag in den Briefkasten zu werfen. Der Briefkasten ist beim Clubhaus, rechts neben der Türe und wird regelmässig geleert.<br /><br />

          Wir bitten um FAIRPLAY auch neben dem Tennisplatz.<br /><br />

          Der Tennisclub sagt dir bereits jetzt danke für das Bezahlen der Platzmiete!`
        }
      },
      en: {
        menu: ["Calendar", "Club", "Facility", "Contact"],
        welcome: {
          title: "LATEST NEWS",
          paragraph: "Our tennis courts have been open since May 26, 2025. Book your courts now!" // Added news
        },
        reservation: {
          title: "RESERVATIONS",
          paragraph: `Here you can reserve your tennis courts.<br /><br />

          CHF 24.00 per hour<br /><br />

          How do I pay if the clubhouse is not staffed ...?<br /><br />

          The best way is to book your court online via GotCourts (debit/credit card). On this platform, you can also check at any time whether a court is available at your desired playing time.<br /><br />

          You can also book the court directly at the facility near the clubhouse. On-site, there is a tablet with the corresponding booking system installed. Additionally, you also have the option to pay the court fee in cash or via TWINT. For cash payments, we kindly ask you to place the corresponding amount in the designated envelope and drop the envelope into the mailbox. The mailbox is located at the clubhouse, to the right of the door, and is regularly emptied.<br /><br />

          We kindly ask for FAIR PLAY even off the tennis court.<br /><br />

          The tennis club thanks you in advance for paying the court fee!`
        }
      }
    };

    function switchLanguage(lang, event) {
      if (event) event.preventDefault();
      localStorage.setItem('language', lang);
      const menuItems = document.querySelectorAll(".main-nav ul li a");
      const content = translations[lang];
      menuItems.forEach((item, index) => {
        item.textContent = content.menu[index];
      });
      document.getElementById("main-title").textContent = content.welcome.title;
      document.getElementById("main-paragraph-1").innerHTML = content.welcome.paragraph;
      document.getElementById("reservation-title").textContent = content.reservation.title;
      document.getElementById("reservation-paragraph-1").innerHTML = content.reservation.paragraph;
    }

    document.addEventListener('DOMContentLoaded', () => {
      const savedLanguage = localStorage.getItem('language') || 'de';
      switchLanguage(savedLanguage);
    });
  </script>
</body>
</html>
